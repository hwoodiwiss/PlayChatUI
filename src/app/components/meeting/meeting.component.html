<div *ngFor="let device of getAudioInputDevices()">
  {{ device.deviceName }}
  {{ device.deviceId }}
  {{ device.isDefault ? "true" : "false" }}
</div>
<hr />
<div *ngFor="let device of getAudioOutputDevices()">
  {{ device.deviceName }}
  {{ device.deviceId }}
  {{ device.isDefault ? "true" : "false" }}
</div>
<hr />
<div *ngFor="let device of getVideoDevices()">
  {{ device.deviceName }}
  {{ device.deviceId }}
</div>
